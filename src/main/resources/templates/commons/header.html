<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<nav class="navbar navbar-default navbar-fixed-top" th:fragment="head">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">onlinemall</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  th:href="@{/user/main.html}">首页</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right" th:if="'${currentUser}'== null">
                    <li ><a th:href="@{/user/register}" methods="GET">注册</a></li>
                    <li><a th:href="@{/user/login}" methods="GET">登录</a></li>
                    <li class="dropdown">
                        <a th:herf="null" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" th:if="'${currentUser}'!= null">
                            <li class="dropdown">
                                <a th:herf="null" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    ${cusName}
                                    <span class="caret"></span>
                                </a>
                            </li>
                            <li><a th:href="@{/user/shopping_car}">购物车</a></li>
                            <li><a th:href="@{/user/shopping_handle}">订单状态</a></li>
                            <li><a th:href="@{/user/amend_info}">个人资料修改</a></li>
                            <li><a th:href="@{/user/doLogout}">注销登录</a></li>
                        </ul>
                    </li>
            </ul>

            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入商品名称！" id="searchKeyWord"/>
                </div>
                <button class="btn btn-default" onclick="searchProduct();">查找商品</button>
            </div>
        </div>
    </div>
</nav>
<script type="text/javascript">
    function searchProduct() {
        let search = {};
        search.searchKeyWord = document.getElementById("searchKeyWord").value;
        let searchResult = "";
        $.ajax({
            async : false,
            type : 'GET',
            url : '/user/searchPre',
            data : search,
            dataType : 'json',
            success : function(result) {
                searchResult = result.result;
            },
            error : function(result) {
                layer.alert('查询错误');
            }
        });
        if(searchResult == "success")
            window.location.href = "/user/search";
    }
</script>
</head>
</html>
