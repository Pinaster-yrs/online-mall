<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
</head>

<body>
    <div id="header" th:replace="commons/header::public_header"></div>
    <div class="container">
        <div>
            <div class="title">
                <h3>商品详情</h3>
            </div>
            <table class="goodDetail">
                <tr>
                    <td rowspan="7">
                        <div class="goodPicture">
                            <img src="../static/img/test.jpg" th:src="@{~/img/}+${good.goodsID}+'.jpg'" alt="图片">
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="goodName">
                            名称：<span class="name" th:text=${good.goodsName}>商品名称七个字</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="seller">
                            卖家：<span th:text="${customer.cusName}">卖家名字七个字</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="goodPrice">
                            价格：<span class="price" th:text="${good.price}">10000.99</span>元
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="goodCategory">
                            类别：<span th:text="${good.category}">商品类别七个字</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="goodStock">
                            库存：<span th:text="${good.stock}">9999</span>件
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="goodDescription">
                            描述：<span th:text="${good.description}">商品描述七个字</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="Operation">
                        <div>
                            <button class="addToCart" type="button">加入购物车</button>&nbsp;
                            <button class="buy" type="button">立即购买</button>&nbsp;
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="link">
                            联系卖家&nbsp;&nbsp;&nbsp;&nbsp;电话：<span
                                th:text="${customer.cusTel}">10086</span>&nbsp;&nbsp;&nbsp;&nbsp;邮箱：<span
                                th:text="${customer.cusEmail}">tcook@apple.com</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div><br><br></div>
        <div>
            <div class="title">
                <h3>全部评价</h3>
            </div>
            <div>
                <div th:each="evaluate:${evaluation}">
                    <div th:if="${evaluate.goodsID==good.goodsID and evaluate!=NULL}">
                        <div class="evaluator" th:text=${evaluate.cusID}>用户名字七个字</div>
                        <div class="evaluation" th:text=${evaluate.commentary}>商品评价七个字</div>
                    </div>
                </div>
                <div>
                    <div th:if="${evaluate==NULL}">
                        <div class="noEvaluation">这个商品还没有评论，快去发表第一条评论吧！</div>
                    </div>
                </div>
            </div>
        </div>
        <div><br><br></div>
        <div>
            <form method="POST">
                <div>
                    <textarea class="write" placeholder="请您发表您宝贵的评价" name="newEvaluation"></textarea>
                </div>
                <div class="publishArea">
                    <input type="submit" value="发表评价" class="publish">
                </div>
            </form>
        </div>
    </div>
    <div id="footer" th:replace="commons/footer::public_footer"></div>
    <link href="../static/css/goodDetail.css" th:href="@{~/css/goodDetail.css}" rel="stylesheet" type="text/css" />
    <link href="../static/css/bootstrap.min.css" th:href="@{~/css/bootstrap.min.css}" rel="stylesheet"
        type="text/css" />
    <script type="text/javascript" src="../static/js/goodDetail.js" th:src="@{~/js/goodDetail.js}"></script>
</body>

</html>
