<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线商城</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/layer.js}" type="text/javascript"></script>
    <script th:src="@{/js/html5shiv.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/respond.min.js}" type="text/javascript"></script>
    <link id="layuicss-skinlayercss" th:href="@{js/skin/default/layer.css v=3.0.11110}" rel="stylesheet"  type="text/css"/>
</head>
<body>
<!--导航栏部分-->
<div th:replace="~{commons/header :: head}"></div>
<!-- 中间内容 -->
<div class="container-fluid">
    <div class="row">
        <!-- 控制栏 -->
        <div class="col-sm-3 col-md-2 sidebar sidebar-1">
            <ul class="nav nav-sidebar">
                <li class="list-group-item-diy"><a th:href="@{/user/pages/coat}">外套<span class="sr-only">(current)</span></a></li>
                <li class="list-group-item-diy"><a th:href="@{/user/pages/sweater}">卫衣</a></li>
                <li class="list-group-item-diy"><a th:href="@{/user/pages/knittingSweater}">针织衫</a></li>
                <li class="list-group-item-diy"><a th:href="@{/user/pages/downJacket}">羽绒服</a></li>
                <li class="list-group-item-diy"><a th:href="@{/user/pages/casualTrousers}">休闲裤</a></li>
                <li class="list-group-item-diy"><a th:href="@{/user/pages/jeans}">牛仔裤</a></li>
            </ul>
        </div>
        <!-- 控制内容 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="jumbotron">
                <h1>欢迎来到本商城</h1>
                <p>本商城具有各式各样的服装供您挑选，既能让您避免需要在不同商家购买出自己满意的搭配，同时服装样式也不会太过古板，而是当下最适合的样式。</p>
            </div>

            <div name="productArea1" class="row pd-10" id="productArea1">
            </div>

            <div name="productArea2" class="row" id="productArea2">
            </div>

            <div name="productArea3" class="row" id="productArea3">
            </div>

            <div name="productArea4" class="row" id="productArea4">
            </div>

            <div name="productArea5" class="row" id="productArea5">
            </div>

            <div name="productArea6" class="row" id="productArea6">
            </div>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <!--尾部-->
            <div th:replace="~{commons/footer :: foot}"></div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function getAllGoods(){
        var allgoods = null;
        var nothing = {};
        $.ajax({
            async: false, //设置同步
            type: 'POST',
            url: '/GetAllGoods',
            data: nothing,
            dataType: 'json',
            success: function (result) {
                if (result != null) {
                    allgoods = result.allgoods;
                } else {
                    layer.alert('查询错误');
                }
            },
            error: function (resoult) {
                layer.alert('查询错误');
            }
        });
        //划重点划重点，这里的eval方法不同于prase方法，外面加括号
        allgoods = eval("(" + allgoods + ")");
        return allgoods;
    }


    function getGoodsDescription(goodsID){
        var goods = {};
        var jumpResult = '';
        goods.goodsID = goodsID;
        $.ajax({
            async: false, //设置同步
            type: 'POST',
            url: '/getGoodsDescription',
            data: goods,
            dataType: 'json',
            success: function (result) {
                jumpResult = result.result;
            },
            error: function (result) {
                layer.alert('查询错误');
            }
        });

        if (jumpResult == "success") {
            window.location.href = "/user/product_detail";
        }
    }
</script>

<div class="layui-layer-move"></div>


</body>
</html>
