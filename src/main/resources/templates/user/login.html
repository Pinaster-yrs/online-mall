<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线商城</title>
    
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/layer.js}" type="text/javascript"></script>
    <script th:src="@{/js/html5shiv.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/respond.min.js}" type="text/javascript"></script>
    
</head>
<body>
<!--导航栏部分-->
<div th:replace="~{commons/header :: head}"></div>

<!-- 中间内容 -->
<div class="container-fluid" style="padding-top: 80px;padding-bottom: 80px" >

    <h1 class="title center">登录</h1>
    <br/>
    <div class="col-sm-offset-2 col-md-offest-2" style="text-align: center">
        <!-- 表单输入 -->
        <div  class="form-horizontal"  style="text-align: center">
            <div class="form-group"  style="text-align: center">
                <label for="inputEmail" class="col-sm-2 col-md-2 control-label"style="text-align: center">邮箱/用户名</label>
                <div class="col-sm-6 col-md-6" style="text-align: center">
                    <input type="text" class="form-control" id="inputEmail" placeholder="请输入账号！" style="text-align: center"/>
                </div>
            </div>
            <div class="form-group" style="text-align: center">
                <label for="inputPassword" class="col-sm-2 col-md-2 control-label" style="text-align: center">密码</label>
                <div class="col-sm-6 col-md-6" >
                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码！" style="text-align: center"/>
                </div>
            </div>
            <div class="form-group" style="text-align: center">
                <div class="col-sm-offset-2 col-sm-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="startLogin()" style="text-align: center">登录</button>
                    <br>
                    <a th:href="@{/login.html}"><button class="btn btn-lg btn-primary btn-block" style="text-align: center">管理员</button></a>
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>

<!--尾部-->
<div th:replace="~{commons/footer :: foot}"></div>

<script type="text/javascript">
    function startLogin() {
        var loading = layer.load(0);
        var customer = {};
        var loginResult = "";
        customer.cusNameOrcusEmail = document.getElementById("inputEmail").value;
        customer.cusPwd = document.getElementById("inputPassword").value;
        $.ajax({
            async : false,
            type : 'POST',
            url : '/user/doLogin',
            data : customer,
            dataType : 'json',
            success : function(result) {
                loginResult = result.result;
                layer.close(loading);
            },
            error : function(result) {
                layer.alert('查询用户错误');
            }
        });

        if(loginResult == 'success'){
            layer.msg('登录成功',{icon:1});
            window.location.href = "/user/main";
        }
        else if(loginResult == 'unexist'){
            layer.msg('是不是用户名记错了？',{icon:2});
        }
        else if(loginResult == 'wrong'){
            layer.msg('密码不对哦，再想想~',{icon:2});
        }
        else if(loginResult == 'fail'){
            layer.msg('服务器异常',{icon:2});
        }

    }
</script>

</body>
</html>
