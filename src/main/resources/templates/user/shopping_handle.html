<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线商城</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/layer.js}" type="text/javascript"></script>
    <script th:src="@{/js/html5shiv.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/js/respond.min.js}"type="text/javascript"></script>


</head>
<body>
<!--导航栏部分-->
<div th:replace="~{commons/header :: head}"></div>

<!-- 中间内容 -->
<div class="container-fluid bigHead">
    <div class="row">
        <div class="col-sm-10  col-md-10 col-sm-offset-1 col-md-offset-1">
            <div class="jumbotron">
                <h1>欢迎来到订单处理页</h1>
                <p>所有购买清单为</p>
            </div>
        </div>
        <div class="col-sm-10  col-md-10 col-sm-offset-1 col-md-offset-1">
            <div class="row">
                <ul class="nav nav-tabs list-group-diy" role="tablist">
                    <li role="presentation" class="active list-group-item-diy"><a href="#unHandle" aria-controls="unHandle" role="tab" data-toggle="tab">待发货订单&nbsp;<span class="badge" id="unHandleCount">0</span></a></li>
                    <li role="presentation" class="list-group-item-diy"><a href="#transport" aria-controls="transport" role="tab" data-toggle="tab">运输中订单&nbsp;<span class="badge" id="transportCount">0</span></a></li>
                    <li role="presentation" class="list-group-item-diy"><a href="#receive" aria-controls="receive" role="tab" data-toggle="tab">已收货订单&nbsp;<span class="badge" id="receiveCount">0</span></a></li>
                    <li role="presentation" class="list-group-item-diy"><a href="#all" aria-controls="all" role="tab" data-toggle="tab">全部订单&nbsp;<span class="badge" id="allCount">0</span></a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="unHandle">
                        <table class="table table-hover center" id="unHandleTable">
                        </table>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="transport">
                        <table class="table table-hover center" id="transportTable">
                        </table>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="receive">
                        <table class="table table-hover center" id="receiveTable">
                        </table>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="all">
                        <table class="table table-hover center" id="allTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 尾部 -->
<div th:replace="~{commons/footer :: foot}"></div>

<script type="text/javascript">
    var loading = layer.load(0);
    updateShoppingRecords();

    function updateShoppingRecords() {
        var orderArray = new Array;
        orderArray[0] = "未发货";
        orderArray[1] = "配送中";
        orderArray[2] = "已收货";
        var unHandleTable = document.getElementById("unHandleTable");
        var transportTable = document.getElementById("transportTable");
        var receiveTable = document.getElementById("receiveTable");
        var allTable = document.getElementById("allTable");

        var unHandleCount = document.getElementById("unHandleCount");
        var transportCount = document.getElementById("transportCount");
        var receiveCount = document.getElementById("receiveCount");
        var allCount = document.getElementById("allCount");

        var unHandleCounts = parseInt(unHandleCount.innerHTML);
        var transportCounts = parseInt(transportCount.innerHTML);
        var receiveCounts = parseInt(receiveCount.innerHTML);
        var allCounts = parseInt(allCount.innerHTML);

        var allShoppingRecords = getAllShoppingRecords();
        unHandleTable.innerHTML = "";
        transportTable.innerHTML = "";
        receiveTable.innerHTML = "";
        allTable.innerHTML = "";
        var unHandleHTML = '<tr>'+
            '<th>购买者</th>'+
            '<th>商品名称</th>'+
            '<th>购买数量</th>'+
            '<th>付款金额</th>'+
            '<th>订单状态</th>'+
            '<th>发货</th>'+
            '</tr>';
        var transportHTML = '<tr>'+
            '<th>购买者</th>'+
            '<th>商品名称</th>'+
            '<th>购买数量</th>'+
            '<th>付款金额</th>'+
            '<th>送货地址</th>'+
            '<th>联系电话</th>'+
            '<th>订单状态</th>'+
            '</tr>';
        var receiveHTML = '<tr>'+
            '<th>购买者</th>'+
            '<th>商品名称</th>'+
            '<th>购买数量</th>'+
            '<th>付款金额</th>'+
            '<th>订单状态</th>'+
            '</tr>';
        var allHTML = '<tr>'+
            '<th>购买者</th>'+
            '<th>商品名称</th>'+
            '<th>购买数量</th>'+
            '<th>付款金额</th>'+
            '<th>订单状态</th>'+
            '</tr>';
        var unHandleHTMLTemp = "";
        var transportHTMLTemp = "";
        var receiveHTMLTemp = "";
        var allHTMLTemp = "";

        for(var i=0;i<allShoppingRecords.length;i++){
            var customer = getcustomerById(allShoppingRecords[i].cusID);
            var goods = getgoodsById(allShoppingRecords[i].goodsID);
            allHTMLTemp  += '<tr>'+
                '<td>'+customer.cusName+'</td>'+
                '<td>'+goods.goodsName+'</td>'+
                '<td>'+allShoppingRecords[i].amount+'</td>'+
                '<td>'+allShoppingRecords[i].price+'</td>'+
                '<td>'+orderArray[allShoppingRecords[i].status]+'</td>'+
                '</tr>';
            allCounts++;
            if(allShoppingRecords[i].status == 0){
                unHandleHTMLTemp+= '<tr>'+
                    '<td>'+customer.cusName+'</td>'+
                    '<td>'+goods.goodsName+'</td>'+
                    '<td>'+allShoppingRecords[i].amount+'</td>'+
                    '<td>'+allShoppingRecords[i].price+'</td>'+
                    '<td>'+orderArray[allShoppingRecords[i].status]+'</td>'+
                    '<td>'+
                    '<button class="btn btn-primary btn-sm" onclick="sendgoodss('+allShoppingRecords[i].cusID+','+allShoppingRecords[i].goodsID+',\''+allShoppingRecords[i].time+'\')">发货</button>'+
                    '</td>'+
                    '</tr>';
                unHandleCounts++;
            }
            else if(allShoppingRecords[i].orderStatus ==1){
                var address = getcustomerAddress(allShoppingRecords[i].cusID);
                var phoneNumber = getcustomerPhoneNumber(allShoppingRecords[i].cusID)
                transportHTMLTemp+= '<tr>'+
                    '<td>'+customer.cusName+'</td>'+
                    '<td>'+goods.goodsName+'</td>'+
                    '<td>'+allShoppingRecords[i].amount+'</td>'+
                    '<td>'+allShoppingRecords[i].price+'</td>'+
                    '<td>'+address+'</td>'+
                    '<td>'+phoneNumber+'</td>'+
                    '<td>'+orderArray[allShoppingRecords[i].status]+'</td>'+
                    '</tr>';
                transportCounts++;
            }
            else if(allShoppingRecords[i].status ==2){
                receiveHTMLTemp += '<tr>'+
                    '<td>'+customer.cusName+'</td>'+
                    '<td>'+goods.goodsName+'</td>'+
                    '<td>'+allShoppingRecords[i].amount+'</td>'+
                    '<td>'+allShoppingRecords[i].price+'</td>'+
                    '<td>'+orderArray[allShoppingRecords[i].status]+'</td>'+
                    '</tr>';
                receiveCounts++;
            }
        }
        if(unHandleHTMLTemp == ""){
            unHandleHTML='<div class="row">'+
                '<div class="col-sm-3 col-md-3 col-lg-3"></div> '+
                '<div class="col-sm-6 col-md-6 col-lg-6">'+
                '<h2>没有相关订单</h2>'+
                '</div>'+
                '</div>';
        }
        else
            unHandleHTML+=unHandleHTMLTemp;
        if(transportHTMLTemp == ""){
            transportHTML = '<div class="row">'+
                '<div class="col-sm-3 col-md-3 col-lg-3"></div> '+
                '<div class="col-sm-6 col-md-6 col-lg-6">'+
                '<h2>没有相关订单</h2>'+
                '</div>'+
                '</div>';
        }
        else
            transportHTML+=transportHTMLTemp;
        if(receiveHTMLTemp == ""){
            receiveHTML = '<div class="row">'+
                '<div class="col-sm-3 col-md-3 col-lg-3"></div> '+
                '<div class="col-sm-6 col-md-6 col-lg-6">'+
                '<h2>没有相关订单</h2>'+
                '</div>'+
                '</div>';
        }
        else
            receiveHTML+=receiveHTMLTemp;
        if(allHTMLTemp == ""){
            allHTML = '<div class="row">'+
                '<div class="col-sm-3 col-md-3 col-lg-3"></div> '+
                '<div class="col-sm-6 col-md-6 col-lg-6">'+
                '<h2>没有相关订单</h2>'+
                '</div>'+
                '</div>';
        }
        else
            allHTML+=allHTMLTemp;

        unHandleCount.innerHTML = unHandleCounts;
        transportCount.innerHTML = transportCounts;
        receiveCount.innerHTML = receiveCounts;
        allCount.innerHTML = allCounts;

        unHandleTable.innerHTML += unHandleHTML;
        transportTable.innerHTML += transportHTML;
        receiveTable.innerHTML += receiveHTML;
        allTable.innerHTML += allHTML;
        layer.close(loading);
    }

    function getAllShoppingRecords() {
        judgeIsLogin();
        var shoppingRecordgoodss = "";
        var nothing = {};
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/Shopping/getAllShoppingRecords',
            data : nothing,
            dataType : 'json',
            success : function(result) {
                shoppingRecordgoodss = result.result;
            },
            error : function(result) {
                layer.alert('查询错误');
            }
        });
        shoppingRecordgoodss = eval("("+shoppingRecordgoodss+")");
        return shoppingRecordgoodss;
    }

    function getgoodsById(goodsID) {
        var goodsResult = "";
        var goods = {};
        goods.goodsID = goodsID;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/Shopping/getgoodsById',
            data : goods,
            dataType : 'json',
            success : function(result) {
                goodsResult = result.result;
            },
            error : function(result) {
                layer.alert('查询错误');
            }
        });
        goodsResult = JSON.parse(goodsResult);
        return goodsResult;
    }

    function getcustomerById(cusID) {
        var customerResult = "";
        var customer = {};
        customer.cusID = cusID;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/Shopping/getCustomerById',
            data : customer,
            dataType : 'json',
            success : function(result) {
                customerResult = result.result;
            },
            error : function(result) {
                layer.alert('查询错误');
            }
        });
        customerResult = JSON.parse(customerResult);
        return customerResult;
    }

    function getcustomerAddress(cusID) {
        var address = "";
        var customer = {};
        customer.cusID = cusID;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/Shopping/getCustomerAddressAndPhoneNumber',
            data : customer,
            dataType : 'json',
            success : function(result) {
                address = result.address;
            },
            error : function(result) {
                layer.alert('查询错误');
            }
        });
        return address;
    }

    function getcustomerPhoneNumber(id) {
        var phoneNumber = "";
        var customer = {};
        customer.id = id;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/Shopping/getCustomerAddressAndPhoneNumber',
            data : customer,
            dataType : 'json',
            success : function(result) {
                phoneNumber = result.phoneNumber;
            },
            error : function(result) {
                layer.alert('查询错误');
            }
        });
        return phoneNumber;
    }

    function judgeIsLogin() {
        if("${currentUser}" == null || "${currentUser}" == undefined || "${currentUser}" ==""){
            window.location.href = "/Shopping/login";
        }
    }

    function sendgoods(customerId,goodsId,time) {
        var sendResult = "";
        var shoppingRecord = {};
        shoppingRecord.customerId = customerId;
        shoppingRecord.goodsId = goodsId;
        shoppingRecord.time = time;
        shoppingRecord.orderStatus = 1;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            /* url : '/Shopping/changeShoppingRecord',*/
            url : '/Shopping/changeShoppingRecord',
            data : shoppingRecord,
            dataType : 'json',
            success : function(result) {
                sendResult = result.result;
            },
            error : function(result) {
                layer.alert('发货错误');
            }
        });
        if(sendResult == "success")
            window.location.href = "/Shopping/shopping_handle";
    }
</script>


<div class="layui-layer-move"></div>
</body>
</html>
